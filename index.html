<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список задач</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Список задач</h1>
    
    <div class="input-row">
      <input type="text" id="task-input" placeholder="Введите задачу..." />
      <button id="add-task-btn">Добавить</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="active">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Выполненные</button>
    </div>

    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
